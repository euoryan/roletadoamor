<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta do Amor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3e6c;
            --accent: #6b46c1;
            --text: #2d3748;
            --bg: #ffffff;
            --radius: 16px;
            --radius-sm: 8px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: linear-gradient(135deg, #f9fafb 0%, #eff6ff 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 1rem auto;
            background-color: var(--bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Wheel Styles */
        .wheel-container {
            width: 280px;
            height: 280px;
            position: relative;
            margin: 0 auto 2rem;
        }

        .wheel-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .wheel-inner {
            width: 94%;
            height: 94%;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel {
            width: 90%;
            height: 90%;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .section-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotate(45deg);
            padding-left: 40px;
            padding-bottom: 40px;
        }

        .section-inner i {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .section-name {
            font-size: 11px;
            max-width: 80px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        .wheel-center {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 22px;
            z-index: 10;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            z-index: 5;
        }

        .wheel-pointer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
        }

        /* Result Styles */
        .result-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            background-color: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .restaurant-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .restaurant-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .restaurant-header i {
            font-size: 1.4rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .button {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-primary {
            background-color: var(--primary);
            color: white;
        }

        .button-primary:hover {
            background-color: #e52a58;
            transform: translateY(-2px);
        }

        .button-secondary {
            background-color: var(--text);
            color: white;
        }

        .button-secondary:hover {
            background-color: #1e2a36;
            transform: translateY(-2px);
        }

        .button:disabled {
            background-color: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button-link {
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
        }

        /* Spins Counter */
        .spins-counter {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 1.5rem;
            color: var(--text);
            font-weight: 500;
            background-color: rgba(0, 0, 0, 0.03);
            padding: 0.7rem 1.2rem;
            border-radius: 50px;
        }

        .spin-token {
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: var(--primary);
            transition: all 0.3s ease;
        }

        .spin-token.used {
            background-color: #e0e0e0;
        }

        /* Success message */
        .success-message {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e8f5e9;
            border-radius: var(--radius-sm);
            color: #2e7d32;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .wheel-container {
                width: 240px;
                height: 240px;
            }
            
            .button-container {
                flex-direction: column;
                width: 100%;
            }
            
            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Date Especial</h1>
            <p>Gire a roleta e descubra onde será nosso jantar romântico. Você tem 3 giros para escolher o local perfeito!</p>
        </div>

        <div class="content">
            <div class="wheel-container">
                <div class="wheel-outer">
                    <div class="wheel-inner">
                        <div class="wheel" id="wheel">
                            <!-- Sections will be added via JavaScript -->
                        </div>
                    </div>
                </div>
                <div class="wheel-center">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="wheel-pointer"></div>
            </div>

            <div class="button-container">
                <button id="spinBtn" class="button button-primary">
                    <i class="fas fa-sync-alt"></i>
                    Girar a Roleta
                </button>
                <button id="acceptBtn" class="button button-primary" style="display: none;">
                    <i class="fas fa-check"></i>
                    Escolher Este Restaurante
                </button>
                <button id="rejectBtn" class="button button-secondary" style="display: none;">
                    <i class="fas fa-redo"></i>
                    Tentar Novamente
                </button>
            </div>

            <div class="spins-counter" id="spinsCounter">
                <span>Giros restantes:</span>
                <span class="spin-token" id="spin1"></span>
                <span class="spin-token" id="spin2"></span>
                <span class="spin-token" id="spin3"></span>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="restaurant-header">
                    <i id="restaurantIcon" class="fas fa-utensils"></i>
                    <h2 id="restaurantName"></h2>
                </div>

                <div class="map-container" id="map">
                    <!-- Map will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados dos restaurantes
        const restaurants = [
            {

                mapEmbed: '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.3422976606373!2d-48.514193499999996!3d-27.6409047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9527480df8fe1765%3A0xace3fa99cf70cf9!2sOsli%20Restaurante!5e0!3m2!1spt-BR!2sbr!4v1709827651918!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>',

            },
            {
                name: "Bistrô da Praça",
                mapEmbed: '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.3455976606373!2d-48.55457!3d-27.6400047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x952748112f1090dd%3A0x54c314e08d595cf2!2sBistr%C3%B4%20da%20Pra%C3%A7a!5e0!3m2!1spt-BR!2sbr!4v1709827821918!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>',
                url: "https://maps.app.goo.gl/rhnnUmHoeHbLKDK56",

            },
            {
                name: "Santa Cucina",
                mapEmbed: '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.7896976606373!2d-48.5367!3d-27.6100047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x952742f9f9bb5fab%3A0x85e5c53af1d8d95!2sSanta%20Cucina!5e0!3m2!1spt-BR!2sbr!4v1709827901918!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>',
                url: "https://maps.app.goo.gl/tYnKKBHuyM4VFfVE7",

            },
            {
                name: "Píer 54 Restaurante",
                mapEmbed: '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.1232976606373!2d-48.5523456!3d-27.6534041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x952748262d5f1a81%3A0xbe4e2e22b56131a5!2zUMOtZXIgNTQgUmVzdGF1cmFudGU!5e0!3m2!1spt-BR!2sbr!4v1709827962918!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>',
                url: "https://maps.app.goo.gl/Bt5EtFM1Zg2yimZ49",

            },
            {
                name: "Forneria Catarina",
                mapEmbed: '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.4555976606373!2d-48.64457!3d-27.6300047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x952738c08b5cd72d%3A0x9b9d88fcc9a3ce6c!2sForneria%20Catarina%20S%C3%A3o%20Jos%C3%A9!5e0!3m2!1spt-BR!2sbr!4v1709828021918!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>',
                url: "https://maps.app.goo.gl/37NqpVTbS4xNUaYq7",
                color: "#FF9800",
                icon: "fa-pizza-slice"
            },
            {
                name: "El Señor Asador",
                mapEmbed: '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.6232976606373!2d-48.59457!3d-27.6200047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95273801d48df00b%3A0x3e2d37f83bd01634!2sEl%20Se%C3%B1or%20Asador%20de%20Brasa!5e0!3m2!1spt-BR!2sbr!4v1709828081918!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>',
                url: "https://maps.app.goo.gl/XATMJQ12Aw8ERGWf9",
                color: "#795548",
                icon: "fa-drumstick-bite"
            },
            {
                name: "Outback Steakhouse",
                mapEmbed: '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.5232976606373!2d-48.50457!3d-27.6250047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x952747b5e8e9eadb%3A0xf4e8c6d7e93a6ba!2sOutback%20Steakhouse!5e0!3m2!1spt-BR!2sbr!4v1709828141918!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>',
                url: "https://maps.app.goo.gl/HkYooddBJ4q3NpKE6",
                color: "#FF5722",
                icon: "fa-drumstick-bite"
            }
        ];

        // Variáveis globais
        let currentRestaurant = null;
        let currentAngle = 0;
        let isSpinning = false;
        let spinsLeft = 3;

        // Elementos DOM
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const acceptBtn = document.getElementById('acceptBtn');
        const rejectBtn = document.getElementById('rejectBtn');
        const resultContainer = document.getElementById('resultContainer');
        const restaurantName = document.getElementById('restaurantName');
        const restaurantIcon = document.getElementById('restaurantIcon');
        const mapContainer = document.getElementById('map');

        // Inicializar a roleta
        function initWheel() {
            // Definir ângulos iguais para cada restaurante
            const anglePerRestaurant = 360 / restaurants.length;
            
            // Limpar a roda
            wheel.innerHTML = '';

            // Criar seções da roleta
            restaurants.forEach((restaurant, index) => {
                // Guardar o ângulo para cada restaurante
                restaurant.angle = anglePerRestaurant;
                
                const section = document.createElement('div');
                section.className = 'wheel-section';
                section.style.backgroundColor = restaurant.color;
                
                // Calcular ângulo para esta seção
                const angle = index * anglePerRestaurant;
                
                // Posicionar cada seção
                section.style.transform = `rotate(${angle}deg)`;
                
                // Conteúdo interno da seção
                const inner = document.createElement('div');
                inner.className = 'section-inner';

                const icon = document.createElement('i');
                icon.className = `fas ${restaurant.icon}`;
                inner.appendChild(icon);

                const nameText = document.createElement('div');
                nameText.className = 'section-name';
                nameText.textContent = restaurant.name;
                inner.appendChild(nameText);

                section.appendChild(inner);
                wheel.appendChild(section);
            });
        }

        // Girar a roleta
        function spinWheel() {
            if (isSpinning || spinsLeft <= 0) return;

            isSpinning = true;
            spinsLeft--;
            updateSpinsCounter();

            // Atualizar botões
            spinBtn.disabled = true;
            resultContainer.classList.remove('show');

            // Gerar ângulo aleatório (entre 2 e 4 voltas completas)
            const spinAngle = 2 * 360 + Math.floor(Math.random() * 2 * 360);
            const totalAngle = currentAngle + spinAngle;

            // Aplicar animação de giro
            wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
            wheel.style.transform = `rotate(${totalAngle}deg)`;

            // Atualizar ângulo atual
            currentAngle = totalAngle;

            // Tempo para terminar a animação
            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;

                // Determinar o restaurante escolhido
                const normalizedAngle = (360 - (currentAngle % 360)) % 360;

                // Encontrar a seção correspondente ao ângulo final
                let accumulatedAngle = 0;
                let selectedIndex = 0;

                for (let i = 0; i < restaurants.length; i++) {
                    const sectionAngle = restaurants[i].angle;
                    
                    if (normalizedAngle >= accumulatedAngle && normalizedAngle < (accumulatedAngle + sectionAngle)) {
                        selectedIndex = i;
                        break;
                    }
                    
                    accumulatedAngle += sectionAngle;
                }

                currentRestaurant = restaurants[selectedIndex];
                showRestaurantInfo(currentRestaurant);

                // Verificar se ainda há giros restantes
                if (spinsLeft > 0) {
                    acceptBtn.style.display = 'flex';
                    rejectBtn.style.display = 'flex';
                    spinBtn.style.display = 'none';
                } else {
                    acceptBtn.style.display = 'flex';
                    rejectBtn.style.display = 'none';
                    spinBtn.style.display = 'none';
                }
            }, 4000);
        }

        // Exibir informações do restaurante
        function showRestaurantInfo(restaurant) {
            restaurantName.textContent = restaurant.name;
            restaurantIcon.className = `fas ${restaurant.icon}`;
            mapContainer.innerHTML = restaurant.mapEmbed;

            // Exibir as informações com animação
            setTimeout(() => {
                resultContainer.classList.add('show');
            }, 200);
        }

        // Atualizar contador de giros
        function updateSpinsCounter() {
            const spinTokens = document.querySelectorAll('.spin-token');

            spinTokens.forEach((token, index) => {
                if (index < 3 - spinsLeft) {
                    token.classList.add('used');
                } else {
                    token.classList.remove('used');
                }
            });
        }

        // Aceitar restaurante e enviar ao WhatsApp
        function acceptRestaurant() {
            // Preparar a mensagem para o WhatsApp
            const message = `Oi amor, escolhi o restaurante ${currentRestaurant.name} para nosso encontro, veja no mapa o restaurante "${currentRestaurant.name}" ${currentRestaurant.url}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappLink = `https://wa.me/5548984613946?text=${encodedMessage}`;

            // Esconder botões
            spinBtn.style.display = 'none';
            acceptBtn.style.display = 'none';
            rejectBtn.style.display = 'none';

            // Mostrar mensagem de sucesso
            const successMessage = document.createElement('div');
            successMessage.className = 'success-message';
            successMessage.innerHTML = `<i class="fas fa-check-circle"></i> Ótima escolha! Vamos avisar sobre o local escolhido.`;

            // Criar botões
            const whatsappButton = document.createElement('a');
            whatsappButton.href = whatsappLink;
            whatsappButton.target = '_blank';
            whatsappButton.className = 'button button-primary button-link';
            whatsappButton.innerHTML = '<i class="fab fa-whatsapp"></i> Enviar Mensagem';

            const mapButton = document.createElement('a');
            mapButton.href = currentRestaurant.url;
            mapButton.target = '_blank';
            mapButton.className = 'button button-secondary button-link';
            mapButton.innerHTML = '<i class="fas fa-map-marker-alt"></i> Ver no Google Maps';

            const buttonContainer = document.querySelector('.button-container');
            buttonContainer.innerHTML = '';
            buttonContainer.appendChild(successMessage);
            buttonContainer.appendChild(whatsappButton);
            buttonContainer.appendChild(mapButton);

            // Redirecionar para o WhatsApp após 1 segundo
            setTimeout(() => {
                window.open(whatsappLink, '_blank');
            }, 1000);
        }

        // Rejeitar restaurante e girar novamente
        function rejectRestaurant() {
            acceptBtn.style.display = 'none';
            rejectBtn.style.display = 'none';
            spinBtn.style.display = 'flex';
            resultContainer.classList.remove('show');
        }

        // Inicializar a aplicação
        function init() {
            initWheel();
            updateSpinsCounter();

            // Event listeners
            spinBtn.addEventListener('click', spinWheel);
            acceptBtn.addEventListener('click', acceptRestaurant);
            rejectBtn.addEventListener('click', rejectRestaurant);
        }

        // Inicializar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', init);
    </script>
